site_name: مستندات PMO
site_description: سیستم مستندسازی مدیریت پروژه
site_author: تیم PMO

# Repository
repo_name: pmo-docs
repo_url: https://github.com/yourorg/pmo-docs

# Theme configuration
theme:
  name: material
  language: fa
  direction: rtl
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: تغییر به حالت تاریک
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: تغییر به حالت روشن

# Plugins
plugins:
  - search:
      lang: fa

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

# Navigation
nav:
  - صفحه اصلی: index.md
  - مدیریت پروژه:
      - نسخه 1.0.0:
          - راهنما: project-management/versions/v1.0.0/guide.md
      - نسخه 2.0.0-beta:
          - راهنما: project-management/versions/v2.0.0-beta/guide.md
  - مدیریت ریسک:
      - نسخه 1.0.0:
          - مرور کلی: risk-management/versions/v1.0.0/overview.md
      - نسخه 2.0.0-beta:
          - مرور کلی: risk-management/versions/v2.0.0-beta/overview.md
      - نسخه 3.0.0:
          - مرور کلی: risk-management/versions/v3.0.0/overview.md
          - شناسایی: risk-management/versions/v3.0.0/identification.md
          - ارزیابی: risk-management/versions/v3.0.0/assessment.md
          - پاسخ: risk-management/versions/v3.0.0/response.md
          - کاهش: risk-management/versions/v3.0.0/mitigation.md
          - پایش: risk-management/versions/v3.0.0/monitoring.md
          - گزارش‌دهی: risk-management/versions/v3.0.0/reporting.md

# Extra CSS for better RTL support
extra_css:
  - stylesheets/extra.css
  - stylesheets/version-selector.css

# Extra JavaScript
extra_javascript:
  - javascripts/version-selector.js
  - javascripts/export-buttons.js
