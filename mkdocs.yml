site_name: مستندات PMO
site_description: سیستم مستندسازی مدیریت پروژه
site_author: تیم PMO

# Repository
repo_name: pmo-docs
repo_url: https://github.com/yourorg/pmo-docs

# Theme configuration
theme:
  name: material
  language: fa
  direction: rtl
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: تغییر به حالت تاریک
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: تغییر به حالت روشن

# Plugins
plugins:
  - search:
      lang: fa

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

# Navigation
nav:
  - صفحه اصلی: index.md
  - مدیریت پروژه:
      - انتخاب نسخه: project-management/index.md
      - نسخه 1.0: project-management/versions/v1.0/guide.md
      - نسخه 2.0: project-management/versions/v2.0/guide.md
  - مدیریت ریسک:
      - انتخاب نسخه: risk-management/index.md
      - نسخه 1.0: risk-management/versions/v1.0/overview.md
      - نسخه 2.0: risk-management/versions/v2.0/overview.md
      - نسخه 3.0:
          - مرور کلی: risk-management/versions/v3.0/overview.md
          - شناسایی: risk-management/versions/v3.0/identification.md
          - ارزیابی: risk-management/versions/v3.0/assessment.md
          - پاسخ: risk-management/versions/v3.0/response.md
          - پایش: risk-management/versions/v3.0/monitoring.md

# Extra CSS for better RTL support
extra_css:
  - stylesheets/extra.css
